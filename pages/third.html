<!DOCTYPE html>
<html lang="en">

<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">

   <script>

         theme: {
            extend: {
               colors: {
                  myskin: '#EAE8E4',
                  mygray: '#404040',
                  mygreen: '#5D7551',
                  mybrown: '#C49F5F',
               }
            }
         }
      }
   </script>
   <link rel="stylesheet" href="../style.css">

</head>

<body class=" overflow-hidden">

   <section class="h-[100vh] w-full flex flex-col justify-between items-center bg-[url('../assets/background-03.png')] relative overflow-hidden">

      <!-- Navbar -->
      <nav class="h-[15vh] w-[200px] flex justify-center items-center ">
         <div class="w-8 h-8 flex justify-center items-center">

         </div>

            <a href="./second.html" class="disable-slot" title="second-slide"></a>

         <div class="w-8 h-8 flex justify-center items-center">
            <a href="#" class="active-slot" title="third-slide"></a>
         </div>
      </nav>

      <!-- Photos -->
      <section class="h-[70vh] w-[180vw] flex flex-col justify-center items-center gap-4  group z-30">

            <section class="h-[15%] relative flex flex-col justify-end items-center gap-2 z-10 border border-red-200">
               <div class="bg-white h-11 w-11 rounded-full absolute -top-[5px] left-[203px]"></div>
               <img src="../assets/rounded-text-countdown-01.png" class="spinner-text absolute h-24 w-24 left-44" alt="" />
               <img src="../assets/header-tittle-06.png" alt="title" class="w-2/12 mb-2">
               <img src="../assets/names-06.png" alt="names" class="w-3/12 mb-4 z-10">
            </section>

            <div class="h-[70%] w-full flex flex-col justify-end items-center gap-2 pb-14 z-10">
               <h2 class="mb-4 text-white">Faltan...</h2>
               <div id='countdown' class=" flex justify-around w-1/4 gap-6 ">
                  <div class="flex flex-col items-center">
                     <div
                        class="h-16 w-16 flex justify-center items-center bg-white rounded-lg p-4 font-bold text-[#404040]"
                        id='days'></div>
                     <div class='text-xs mt-3 text-white'>DÃ­as</div>
                  </div>
                  <div class="flex flex-col items-center">
                     <div
                        class="h-16 w-16 flex justify-center items-center bg-white rounded-lg p-4 font-bold text-[#404040]"
                        id='hours'></div>
                     <div class='text-xs mt-3 text-white'>Horas</div>
                  </div>
                  <div class="flex flex-col items-center">
                     <div
                        class="h-16 w-16 flex justify-center items-center bg-white rounded-lg p-4 font-bold text-[#404040]"
                        id='minutes'></div>
                     <div class='text-xs mt-3 text-white'>Minutos</div>
                  </div>
                  <div class="flex flex-col items-center">
                     <div
                        class="h-16 w-16 flex justify-center items-center bg-white rounded-lg p-4 font-bold text-[#404040]"
                        id='seconds'></div>
                     <div class='text-xs mt-3 text-white'>Segundos</div>
                  </div>
               </div>
            </div>

            <button class="py-2 px-8 rounded-lg bg-[#5F7752] text-white" type="submit">Agendar</button>

         </article>
