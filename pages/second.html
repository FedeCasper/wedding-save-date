<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="google" content="notranslate">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="../styles/style.css">
   <title>Agendar</title>
</head>
<body>

   <section class="relative h-[100vh] flex flex-col justify-center items-center bg-[url('../assets/background.png')] bg-contain bg-repeat overflow-hidden">
      
      <!-- Spinner text and circle -->
      <img class="spinner-text absolute top-[50px] -left-[75px] h-[150px] w-[150px]" src="../assets/rounded-text.png" alt="Frase giratoria">

      <!-- Navbar -->
      <nav class="h-[10vh] w-[200px] flex justify-center items-end gap-3 mb-auto">
         <!-- border-2 border-blue-400 -->
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="../index.html" class="disable-slot" title="first-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="#" class="active-slot" title="second-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="./third.html" class="disable-slot" title="third-slide"></a>
         </div>
      </nav>

      <!-- Main -->
      <main class="h-[65vh] w-full flex flex-col justify-end items-center gap-4 relative z-10 ">

         <!-- Title, Circle & Button -->
         <article id="pics-circle" class="circle relative 
            w-[100vw] h-[85%] flex flex-col justify-center items-center z-10 
            bg-[url('../assets/bg-circle.png')] bg-contain bg-no-repeat bg-center">

               <!-- Photos -->
               <section id="pics-container" class="absolute group w-11/12 h-[20rem] flex flex-col justify-center items-center z-30">
                     <div id="first-pic" class="pic1 z-50"></div>
                     <div id="second-pic" class="pic2 z-50"></div>
                     <div id="third-pic" class="pic3 z-50"></div>
               </section>

               <section class="absolute top-0 h-[15%] flex flex-col justify-end items-center gap-2 z-10">
                  <img src="../assets/header-tittle.png" alt="title" class="w-4/12 mb-1">
                  <img src="../assets/names.png" alt="names" class="w-[37%] z-10">
               </section>

               <section class="absolute bottom-0">
                  <button 
                     id="agendar-btn"
                     type="button" 
                     class="btn button py-4 px-12 rounded-lg bg-[#5F7752] text-white text-lg">
                     Agendar
                  </button>
               </section>

         </article>

      </main>

      <!-- Footer -->
      <footer class="h-[25vh] flex flex-col items-center gap-1 pt-4 z-50 mb-auto">

         <div class="btn countdown write-and-countdown p-2 cursor-pointer">
            <button type="button" class="inner-btn text-md countdown opacity-0
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]">
               Cuenta Regresiva
            </button>
         </div>

         <div class="btn write write-and-countdown p-2 cursor-pointer">
            <button type="button" class="inner-btn text-md write opacity-0 
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]">
               Escribinos
            </button>
         </div>

      </footer>

   </section>
   
   <script src="../scripts/second.js"></script>
</body>
</html>
