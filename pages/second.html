<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="./tailwind.config.js"></script>
   <link rel="stylesheet" href="../style.css">
   <title>Second</title>
</head>
<body class=" overflow-hidden">

   <section class="h-[100vh] w-full flex flex-col justify-between items-center bg-[url('../assets/background-03.png')] relative">

      <!-- Spinner -->
      <img class="spinner-text" src="../assets/rounded-text-06.png" alt="">

      <!-- Navbar -->
      <div class="h-[15vh] flex items-center gap-3">
         <a href="../index.html" class="disable-slot" title="first-slide"></a>
         <a href="#" class="active-slot" title="second-slide"></a>
         <a href="./third.html" class="disable-slot" title="third-slide"></a>
         <a href="./fourth.html" class="disable-slot" title="fourth-slide"></a>
      </div>

      <!-- Photos -->
      <section class="h-[70vh] border-2 border-red-300 w-full flex flex-col justify-center items-center gap-4 relative group z-30">

         <!-- Photos -->
         <section class="w-11/12 h-[20rem] border-2 border-purple-300 flex flex-col justify-center items-center absolute z-10">
            <div class="border-2 border-[#C49F5F] h-[58vw] w-[41vw] bg-red-200 absolute rotate-[-15deg] 
               transition duration-500 ease-out group-hover:-translate-y-48 group-hover:-translate-x-44">
            </div>
            <div class="border-2 border-[#C49F5F] h-[58vw] max-h-[60rem] w-[41vw] bg-purple-200 absolute"></div>
            <div class=" border-2 border-[#C49F5F] h-[58vw] w-[41vw] bg-amber-200 absolute rotate-[15deg] 
               transition duration-500 ease-out group-hover:translate-y-48 group-hover:translate-x-44">
            </div>
         </section>

         <!-- Title, Circle & Button -->
         <article class="relative w-11/12 flex flex-col justify-center items-center py-6 border-2 h-5/6 border-lime-600 z-10 bg-[url('../assets/bg-circle-02.png')] bg-contain bg-no-repeat bg-center">

               <section class="h-[15%] flex flex-col justify-end items-center gap-2 z-10 border-2 border-green-600">
                  <img src="../assets/header-tittle-06.png" alt="title" class="w-3/12">
                  <img src="../assets/names-06.png" alt="names" class="w-4/12 mb-4 z-10">
               </section>
               <div class="h-[70%] w-80 border-2 border-sky-400 z-10"></div>
               <button class="py-2 px-8 rounded-lg bg-[#5F7752] text-white" type="submit">Agendar</button>

         </article>

      </section>




      <!-- Footer -->
      <section class="h-[15vh] flex flex-col items-center gap-4 z-50">
         <h2 class="text-sm">Cuenta Regresiva</h2>
         <h2 class="text-sm">Escribinos</h2>
      </section>


   </section>
   
</body>
</html>
