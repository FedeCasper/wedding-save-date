<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="../tailwind.config.js"></script>
   <link rel="stylesheet" href="../style.css">
   <title>Second</title>
</head>
<body>

   <section class="relative h-[100vh] flex flex-col justify-between items-center bg-[url('../assets/background-03.png')] bg-contain bg-repeat ">

      <!-- Spinner -->
      <img class="spinner-text absolute top-[50px] -left-[75px] h-[150px] w-[150px]" src="../assets/rounded-text-06.png" alt="">

      <!-- Navbar -->
      <nav class="h-[10vh] w-[200px] flex justify-center items-end gap-3  border-2 border-blue-200">
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="../index.html" class="disable-slot" title="first-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="#" class="active-slot" title="second-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="./third.html" class="disable-slot" title="third-slide"></a>
         </div>
      </nav>

      <!-- Middle sectio -->
      <section class="h-[65vh] w-full flex flex-col justify-center items-center gap-4 relative z-10 overflow-hidden  border-2 border-green-200">

         <!-- Photos -->
         <section class="w-11/12 h-[20rem] flex flex-col justify-center items-center absolute group z-30">
               <div class="pic1 z-30"></div>
               <div class="pic2 z-30"></div>
               <div class="pic3 z-30"></div>
         </section>

         <!-- Title, Circle & Button -->
         <article class="circle relative w-[110vw] flex flex-col justify-center items-center  h-[85%] z-10 bg-[url('../assets/bg-circle-02.png')] bg-contain bg-no-repeat bg-center">
               <section class="h-[15%] flex flex-col justify-end items-center gap-2 z-10 ">
                  <img src="../assets/header-tittle-06.png" alt="title" class="w-4/12 mb-1">
                  <img src="../assets/names-06.png" alt="names" class="w-[37%] z-10">
               </section>
               <div class="h-screen w-80 z-10"></div>
               <a type="button" class="button py-4 px-12 text-lg">
                  Agendar
               </a>
         </article>

      </section>

      <!-- Footer -->
      <footer class="h-[15vh] flex flex-col items-center gap-4 z-50 border-2 border-red-200">
         <a class="text-md countdown opacity-0 cursor-pointer 
            transition-all duration-700 ease-in-out delay-150 hover:font-bold hover:text-[#5D7551] hover:text-base">
            Cuenta Regresiva
         </a>
         <a class="text-md write opacity-0 cursor-pointer 
            transition-all duration-700 ease-in-out delay-150 hover:font-bold hover:text-[#5D7551] hover:text-base">
            Escribinos
         </a>
      </footer>


   </section>
   
</body>
</html>
