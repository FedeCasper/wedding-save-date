<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="google" content="notranslate">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Nos Casamos!</title>
</head>

<body>

   <section class="x h-[100vh] flex flex-col justify-between items-center bg-[url('./assets/mobile-background-3.png')] bg-cover bg-no-repeat bg-center
      sm:bg-[url('./assets/mobile-background-3.png')] sm:bg-left-bottom">

      <!-- Spinner text and circle -->
      <img src="./assets/rounded-text-mobile.png" alt="Frase giratoria"
         class="spinner-text absolute top-[50px] -left-[75px] h-[150px] w-[150px]
            lg:top-[50px] lg:left-[75px]">

      <!-- Modal -->
      <div class="modal-container">
         <div class="modal">
            <img src="../assets/btn-close.png" alt="Boton cerrar" class="absolute top-4 right-4">
         </div>
      </div>

      <!-- Navbar -->
      <nav class="relative h-[10vh] w-full flex justify-center items-center gap-3
         lg:items-end">

         <section class="h-12 w-fit flex justify-center items-center col-start-2 col-end-2">
            <div class="w-8 h-8 flex justify-center items-center">
               <a href="#" class="active-slot" title="first-slide"></a>
            </div>
            <div class="w-8 h-8 flex justify-center items-center">
               <a href="./pages/second.html" class="disable-slot" title="second-slide"></a>
            </div>
            <div class="w-8 h-8 flex justify-center items-center">
               <a href="./pages/third.html" class="disable-slot" title="third-slide"></a>
            </div>
         </section>
         <button type="button" title="Regalo"
            class="absolute h-12 w-12 right-0 bg-[url('./assets/icon-close.png')] me-8 bg-contain unselectable
               active:bg-[url('./assets/icon-open.png')]
               lg:me-[75px]">
         </button>

      </nav>

      <!-- Main -->
      <main class="h-[65vh] w-full flex flex-col justify-center items-center gap-4 relative group z-30">

         <article class="relative w-11/12 flex flex-col justify-center items-center py-6 h-5/6 z-10">
            <div class="h-[85%] w-80 flex flex-col justify-center items-center gap-2 z-10
               lg:w-5/12">
               <img src="./assets/header-tittle-mobile.png" alt="title"
                  class="w-7/12 mb-4 drop-shadow-[4px_4px_5px_#404040]
                     lg:mb-12">
               <img src="./assets/names.png" alt="names" 
                  class="w-5/6 mb-4 drop-shadow-[4px_4px_5px_#404040]
                     lg:w-11/12">
               <div class="w-3/6 border-2 border-t-[#C49F5F] border-x-transparent border-b-transparent
                  lg:w-5/12 lg:mt-6"></div>
               <h3 class="text-center text-white text-[22px] mt-2 drop-shadow-[4px_4px_5px_#404040]
                  lg:text-4xl lg:mt-10">
                  9 de marzo 2024
               </h3>
            </div>
         </article>

         <!-- Button -->
         <section class="absolute bottom-0 
            lg:hidden">
            <a href="#" type="button" class="py-4 px-12 text-lg btn button unselectable">
               Save the date
            </a>
         </section>
         
      </main>

      <!-- Footer -->
      <footer class="h-[25vh] flex flex-col items-center gap-1 pt-4 z-50 mb-auto
         lg:w-full">
         
         <section class="hidden absolute bottom-36 
            lg:flex">
            <a href="#" type="button" class="btn button py-4 px-12 text-lg">
               Save the date
            </a>
         </section>

         <div class="btn countdown write-and-countdown p-2 cursor-pointer
            lg:absolute lg:bottom-12 lg:left-[75px]">
            <button type="button" class="inner-btn text-md text-white countdown opacity-0
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]
               lg:text-lg">
               Cuenta Regresiva
            </button>
         </div>

         <div class="btn write write-and-countdown p-2 cursor-pointer
            lg:absolute lg:bottom-12 lg:right-[75px]">
            <button type="button" class="inner-btn text-md text-white write opacity-0 
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]
               lg:text-lg">
               Escribinos
            </button>
         </div>

      </footer>

   </section>

   <script src="./scripts/main.js"></script>
</body>
</html>
