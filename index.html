<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="google" content="notranslate">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Nos Casamos!</title>
</head>

<body>

   <section class="h-[100vh] flex flex-col justify-between items-center bg-[url('./assets/background.png')] bg-contain bg-repeat">

      <!-- Spinner text and circle -->
      <img src="./assets/rounded-text.png" alt="Frase giratoria"
         class="spinner-text absolute top-[50px] -left-[75px] h-[150px] w-[150px]
            lg:top-[50px] lg:left-[75px]">

      <!-- Navbar -->
      <nav class="h-[10vh] w-[200px] flex justify-center items-end gap-3
         lg:self-end lg:justify-end lg:me-[75px]">

         <div class="w-8 h-8 flex justify-center items-center">
            <a href="#" class="active-slot" title="first-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="./pages/second.html" class="disable-slot" title="second-slide"></a>
         </div>
         <div class="w-8 h-8 flex justify-center items-center">
            <a href="./pages/third.html" class="disable-slot" title="third-slide"></a>
         </div>

      </nav>

      <!-- Main -->
      <main class="h-[65vh] w-full flex flex-col justify-center items-center gap-4 relative group z-30">

         <article class="relative w-11/12 flex flex-col justify-center items-center py-6 h-5/6 z-10">
            <div class="h-[85%] w-80 flex flex-col justify-center items-center gap-2 z-10
               lg:w-5/12">
               <img src="./assets/header-tittle.png" alt="title"
                  class="w-7/12 mb-4
                     lg:mb-12">
               <img src="./assets/names.png" alt="names" 
                  class="w-5/6 mb-4 
                     lg:w-11/12">
               <div class="w-3/6 border-2 border-t-[#C49F5F]
                  lg:w-5/12 lg:mt-6"></div>
               <h3 class="text-center text-[#404040] text-[22px] mt-2
                  lg:text-4xl lg:mt-10">
                  9 de marzo 2024
               </h3>
            </div>
         </article>

         <section class="absolute bottom-0 
            lg:hidden">
            <a href="#" type="button" class="btn button py-4 px-12 text-lg">
               Save the date
            </a>
         </section>
         
      </main>

      <!-- Footer -->
      <footer class="h-[25vh] flex flex-col items-center gap-1 pt-4 z-50 mb-auto
         lg:w-full">
         
         <section class="hidden absolute bottom-36 
            lg:flex">
            <a href="#" type="button" class="btn button py-4 px-12 text-lg">
               Save the date
            </a>
         </section>

         <div class="btn countdown write-and-countdown p-2 cursor-pointer
            lg:absolute lg:bottom-12 lg:left-[75px]">
            <button type="button" class="inner-btn text-md countdown opacity-0
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]">
               Cuenta Regresiva
            </button>
         </div>

         <div class="btn write write-and-countdown p-2 cursor-pointer
            lg:absolute lg:bottom-12 lg:right-[75px]">
            <button type="button" class="inner-btn text-md write opacity-0 
               transition-all delay-50 duration-150 hover:font-semibold hover:text-[#5D7551]">
               Escribinos
            </button>
         </div>

      </footer>

   </section>

   <script src="./scripts/main.js"></script>
</body>
</html>
